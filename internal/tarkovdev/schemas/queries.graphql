query GetWeaponMods {
  items(categoryNames: ["WeaponMod"]) {
    name
    id
    ergonomicsModifier
    recoilModifier
    types
    conflictingItems {
        id
        name
    }
    category {
      name
      id
    }
    properties {
      ... on ItemPropertiesWeaponMod {
        __typename
        ergonomics
        recoilModifier
        slots {
          id
          name
          filters {
            allowedItems {
              id
              name
            }
          }
        }
      }
      ... on ItemPropertiesScope {
        __typename
        ergonomics
        recoilModifier
        slots {
          id
          name
          filters {
            allowedItems {
              id
              name
            }
          }
        }
      }
      ... on ItemPropertiesBarrel {
        __typename
        ergonomics
        recoilModifier
        slots {
          id
          name
          filters {
            allowedItems {
              id
              name
            }
          }
        }
      }
      ... on ItemPropertiesMagazine {
        __typename
        ergonomics
        recoilModifier
        slots {
          id
          name
          filters {
            allowedItems {
              id
              name
            }
          }
        }
      }
    }
  }
}

query GetWeapons {
  items(categoryNames: ["Weapon"], types: gun) {
    __typename
    name
    id
    ergonomicsModifier
    recoilModifier
    types
    conflictingItems {
        id
        name
    }
    properties {
      ... on ItemPropertiesWeapon {
        __typename
        recoilVertical
        recoilHorizontal
        ergonomics
        defaultErgonomics
        slots {
          id
          name
          filters {
            allowedItems {
              id
              name
            }
          }
        }
      }
    }
  }
}

query GetItemPrices {
  items(categoryNames: ["Weapon", "WeaponMod"]) {
    __typename
    name
    id
    buyFor {
      currency
      priceRUB
      vendor {
        name
        normalizedName
        ... on TraderOffer {
          minTraderLevel
          buyLimit
          normalizedName
          name
        }
      }
    }
  }
}