query GetWeaponMods {
  items(categoryNames: [WeaponMod]) {
    name
    id
    ergonomicsModifier
    recoilModifier
    types
    properties {
      ... on ItemPropertiesWeaponMod {
        __typename
        ergonomics
        recoilModifier
        slots {
          id
          name
          filters {
            allowedItems {
              id
              name
            }
          }
        }
      }
      ... on ItemPropertiesScope {
        __typename
        ergonomics
        recoilModifier
        slots {
          id
          name
          filters {
            allowedItems {
              id
              name
            }
          }
        }
      }
      ... on ItemPropertiesBarrel {
        __typename
        ergonomics
        recoilModifier
        slots {
          id
          name
          filters {
            allowedItems {
              id
              name
            }
          }
        }
      }
      ... on ItemPropertiesMagazine {
        __typename
        ergonomics
        recoilModifier
        slots {
          id
          name
          filters {
            allowedItems {
              id
              name
            }
          }
        }
      }
    }
  }
}

query GetWeapons {
  items(categoryNames: [Weapon], types: gun) {
    __typename
    name
    id
    ergonomicsModifier
    recoilModifier
    types
    properties {
      ... on ItemPropertiesWeapon {
        __typename
        recoilVertical
        recoilHorizontal
        ergonomics
        defaultErgonomics
        slots {
          id
          name
          filters {
            allowedItems {
              id
              name
            }
          }
        }
      }
    }
  }
}
