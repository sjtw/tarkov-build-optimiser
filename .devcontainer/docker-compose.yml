version: "3.8"

services:
  app:
    image: mcr.microsoft.com/devcontainers/go:1.24
    command: sleep infinity
    volumes:
      - ..:/workspaces/tarkov-build-optimiser:cached
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: "5432"
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tarkov-build-optimiser
      ENVIRONMENT: development
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tarkov-build-optimiser
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d tarkov-build-optimiser"]
      interval: 10s
      retries: 5
      timeout: 5s

volumes:
  postgres-data:
